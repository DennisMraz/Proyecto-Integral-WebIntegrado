<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/fragmentos :: head"></head>

<body class="sb-nav-fixed">
    <nav th:replace="layout/fragmentos :: cabecera"></nav>
    <div id="layoutSidenav">
        <div th:replace="layout/fragmentos :: menu"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container pt-4">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${mensaje !=null}"
                    >
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <!-- Formulario-->
                    <form th:action="@{/producto/form}" th:object="${producto}" method="post">
                        <div class="card">
                            <div class="card header">Datos del Producto</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for=""> Categoría:</label>
                                        <select th:field="*{cat_id}" class="form-select" required>
                                            <option value="">Seleccione una opción</option>
                                            <option th:each="item : ${listaCategorias}" th:value="${item.id}" th:text="${item.nombre}"></option>
                                        </select>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for=""> Nombre del producto:</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre"
                                            required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for=""> Precio:</label>
                                        <input type="text" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio"
                                            required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-12  text-center">
                                        <button type="submit" class="btn btn-dark">
                                            <i class="fa-solid fa-floppy-disk"></i> Guardar Producto
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <br> <br>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Categoría</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${listaProductos}">
                                            <td th:text="${item.cat_id}"></td>
                                            <td th:text="${item.nombre}"></td>
                                            <td th:text="${item.precio}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer th:replace="layout/fragmentos :: pie"></footer>
        </div>
    </div>
    <div th:replace="layout/fragmentos :: librerias"></div>
</body>

</html>
